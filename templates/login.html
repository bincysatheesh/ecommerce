{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  
    .login-image {
      flex: 1;
      padding: 20px;
    }
  
    .login-image img {
      max-width: 100%;
      height: auto;
    }
  
    .login-form {
      flex: 1;
      padding: 20px;
      background-color: #f9a82630;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      
    }
  
    .login-form h2 {
      margin-bottom: 20px;
    }
  
    .login-form label {
      display: block;
      margin-bottom: 5px;
    }
  
    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
  
    .login-form button {
      background-color: #f7c87c;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
  

  <div class="login-container">
    <div class="login-image">
      <img src="{% static 'images/log.png' %}" alt="Login Image">
    </div>
    <div class="login-form">
      <h2>Login</h2>
      <form method="POST" action="loadlogin">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter Your Username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your Password" required><br>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
{% endblock %}
