
{% extends 'base.html' %}
{% load static %}
{% block content %} 
  <div class="hero-wrap hero-bread" style="background-image: url({% static 'images/bg_6.jpg' %});">
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
          	<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Checkout</span></p>
            <h1 class="mb-0 bread">Checkout</h1>
          </div>
        </div>
      </div>
    </div>
	

    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-10 ftco-animate">
						<form action="checkout" class="billing-form" method="POST">
							{% csrf_token %}
							<center><u><h3 class="mb-4 billing-heading">Billing Details</h3></u></center>
							<br><br>
				<button id="autofill-button" class="btn btn-primary">Autofill Billing Details</button><br><br><br>

	          	<div class="row align-items-end">
	          		<div class="col-md-6">
	                <div class="form-group">
	                	<label for="firstname">First Name</label>
	                  <input type="text" class="form-control" placeholder="Enter Your firstname" name="fname">
	                </div>
	              </div>
	              <div class="col-md-6">
	                <div class="form-group">
	                	<label for="lastname">Last Name</label>
	                  <input type="text" class="form-control" placeholder="Enter Your lastname" name="lname">
	                </div>
                </div>
                <div class="w-100"></div>
		            <div class="col-md-6">
		            	<div class="form-group">
	                	<label for="country">Country</label>
	                  <input type="text" class="form-control" placeholder="Enter Your Country" name="country">
	                </div>
		            </div>
		            <div class="w-100"></div>
		            <div class="col-md-6">
		            	<div class="form-group">
	                	<label for="streetaddress">Street Address</label>
	                  <input type="text" class="form-control" placeholder="House number and street name" name="hnsn">
	                </div>
		            </div>
		            <div class="col-md-6">
		            	<div class="form-group">
	                  <input type="text" class="form-control" placeholder="Appartment, suite, unit etc: (optional)" name="address">
	                </div>
		            </div>
		            <div class="w-100"></div>
		            <div class="col-md-6">
		            	<div class="form-group">
	                	<label for="towncity">Town / City</label>
	                  <input type="text" class="form-control" placeholder="Enter Your Town/City" name="town">
	                </div>
		            </div>
		            <div class="col-md-6">
		            	<div class="form-group">
		            		<label for="postcodezip">Postcode / ZIP *</label>
	                  <input type="text" class="form-control" placeholder="Enter Your Zipcode" name="zipcode">
	                </div>
		            </div>
		            <div class="w-100"></div>
		            <div class="col-md-6">
	                <div class="form-group">
	                	<label for="phone">Phone</label>
	                  <input type="text" class="form-control" placeholder="Enter Your Phone" name="phone">
	                </div>
	              </div>
	              <div class="col-md-6">
	                <div class="form-group">
	                	<label for="emailaddress">Email Address</label>
	                  <input type="text" class="form-control" placeholder="Enter Your Email" name="email">
	                </div>
                </div>
                <div class="w-100"></div>
                <div class="col-md-12">
                	<div class="form-group mt-4">
										<div class="radio">
										  <label class="mr-3"><input type="radio" name="optradio"> Create an Account? </label>
										  <label><input type="radio" name="optradio"> Ship to different address</label>
										</div>
									</div>
                </div>

						</label>
					</div>

	            </div>
	        <!-- END -->



	          <div class="row mt-5 pt-3 d-flex">
	          	<div class="col-md-6 d-flex">
					<div class="cart-total mb-3">
    					<h3>Cart Totals</h3>
    					<p class="d-flex">
    						<span>Subtotal</span>
    						<span>{{t}}</span>
    					</p>
    					<p class="d-flex">
    						<span>Total Quantity</span>
    						<span>{{cn}}</span>
    					</p>
    					<p class="d-flex">
    						<span>Discount</span>
    						<span>{{da}}</span>
    					</p>
    					<hr>
    					<p class="d-flex total-price">
    						<span>Total</span>
    						<span>{{dt}}</span>
    					</p>
    				</div>
	          	</div>
	          	<div class="col-md-6">
	          		<div class="cart-detail bg-light p-3 p-md-4">
	          			<h3 class="billing-heading mb-4">Payment Method</h3>
									<div class="form-group">
										<div class="col-md-12">
											<div class="radio">
											   <label><input type="radio" name="optradio" class="mr-2"> Direct Bank Tranfer</label>
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="col-md-12">
											<div class="radio">
											   <label><input type="radio" name="optradio" class="mr-2"> Check Payment</label>
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="col-md-12">
											<div class="radio">
											   <label><input type="radio" name="optradio" class="mr-2"> Paypal</label>
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="col-md-12">
											<div class="checkbox">
											   <label><input type="checkbox" value="" class="mr-2"> I have read and accept the terms and conditions</label>
											</div>
										</div>
									</div>
									<p><button type="submit">Place an order</button></p>
									
								</form>
								</div>
	          	</div>
	          </div>
          </div> <!-- .col-md-8 -->
        </div>
      </div>
    </section> <!-- .section -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			const autofillButton = document.getElementById("autofill-button");
			
			autofillButton.addEventListener("click", function () {
				// Replace these values with the user's existing billing details
				const billingDetails = {
					firstname: "BINCY",
					lastname: "SATHEESH",
					country: "INDIA",
					hnsn: "123 Main St",
					address: "Apt 45",
					town: "Ernakulam",
					zipcode: "685596",
					phone: "9988665528",
					email: "bincy@gmail.com",
				};
				
				// Autofill the form fields
				document.querySelector("input[name='fname']").value = billingDetails.firstname;
				document.querySelector("input[name='lname']").value = billingDetails.lastname;
				document.querySelector("input[name='country']").value = billingDetails.country;
				document.querySelector("input[name='hnsn']").value = billingDetails.hnsn;
				document.querySelector("input[name='address']").value = billingDetails.address;
				document.querySelector("input[name='town']").value = billingDetails.town;
				document.querySelector("input[name='zipcode']").value = billingDetails.zipcode;
				document.querySelector("input[name='phone']").value = billingDetails.phone;
				document.querySelector("input[name='email']").value = billingDetails.email;
			});
		});
		</script>
